<div class="row-fluid" ng-controller="YaspaAbout">
	<div class="span3"> <!-- sidebar -->
		<div class="current sidebar-item">
			<img ng-src="{{mainImageUrl}}" class="img-rounded" />
		</div>
		<div class="row-fluid" ng-repeat="thumb in thumbnails">
			<div class="span6 sidebar-item">
				<img ng-src="{{thumb.image}}" ng-click="mainImage(thumb)" class="img-rounded" />
	</div> <!-- /sidebar -->
	<div class="span9"> <!-- content -->
		<h3>{{title}}</h3>
		<p>
		  {{content}}
		</p>
	</div> <!-- /content -->
</div>
