<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yet Another Single Page Application</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="yaspaApp">
  <div class="navbar navbar-fixed-top" ng-controller="YaspaNavigation">
            <div class="navbar-inner container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Yaspa</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li ng-repeat="nav in navigation | orderBy: order" ng-class="{true:'active',false:''}[id == nav.id]"><a href="{{nav.link}}">{{nav.name}}</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

   <!--Arrow navigation-->
        <div class="page-controls hidden-phone" ng-controller="YaspaPrevNxt">
            <a class="page-control left" href="{{prev}}" ng-show="prevShow" ng-bind-html-unsafe="ltext"></a>
            <a class="page-control right" href="{{nxt}}" ng-show="nxtShow" ng-bind-html-unsafe="rtext"></a>
        </div>

  <!-- Content Area -->
        <div class="container-fluid content-area">
            <div class="row-fluid">
                <div ng-view class="offset1 span10"></div>
            </div>
        </div>

<!-- Footer Area -->
        <footer ng-controller="YaspaFooter">
            <div class="container-fluid">
                <div class="row-fluid">
                    <small>
                        <ul class="nav nav-pills">
                            <li ng-repeat="footerItem in footer | orderBy: order" ng-class="{true:'active',false:''}[id == footerItem.id]"><a href="{{footerItem.link}}">{{footerItem.name}}</a></li>
                        </ul>
                    </small>
                </div>
                <div class="row-fluid copyright">
                    <p><small>&copy; Srijan Technologies Pvt Ltd</small></p>
                </div>
            </div>
        </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <!-- build:js scripts/scripts.js -->
        <script src="scripts/prevnxt.js"></script>
        <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
  <!-- Bootstrap -->
        
  <!-- end -->
</body>
</html>
