<div class="row-fluid" id="about-page" ng-controller="YaspaAbout">
	<div class="span3"> <!-- sidebar -->
		<div class="current">
			<img src="{{mainImageUrl}}" />
		</div>
		<div class="row-fluid hidden-phone">
			<div class="sidebar-item span6" ng-repeat="thumb in thumbnails">
				<a ng-click="mainImage(thumb)" >
					<img src="{{thumb.image}}" />
					<p class="quite section-name">Section Name</p>
				</a>
			</div>
		</div>
	</div> <!-- /sidebar -->
	<div class="span9"> <!-- content -->
		<h3>{{title}}</h3>
		<p id="about-content" ng-bind-html-unsafe="content">
		</p>
	</div> <!-- /content -->
	<div class="row-fluid visible-phone">
		<div class="sidebar-item span12" ng-repeat="thumb in thumbnails">
			<img src="{{thumb.image}}" ng-click="mainImage(thumb)" class="img-rounded" />
		</div>
	</div>
</div>
